services:
  ainexus-engine:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  feature-tester:
    build:
      context: .
      dockerfile: Dockerfile.tester
    depends_on:
      ainexus-engine:
        condition: service_healthy
